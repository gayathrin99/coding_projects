<html>

<head>
    <title>Top Navigation</title>
    <style>
        .topnav {
            background-color: grey;
            padding: 20px;
            left: 0;

        }

        .topnav a {
            text-decoration: none;
            color: white;
            font-size: 24px;
            padding: 20px;


        }

        .topnav a:hover {
            background-color: black;
        }

        .topnav .active {
            background-color: rgb(18, 197, 140);
        }
    </style>
</head>

<body>
    <div class="topnav">
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>
</body>

</html>
